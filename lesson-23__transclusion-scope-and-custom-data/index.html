<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transclusion scope and custom data demo</title>

</head>
<body ng-app="app">
    <div ng-controller="sampleController">
        <!-- <strong>Shared scope example</strong>
        <div>
            This is controller
            x = {{a.x}}, y = {{b.y}}
        </div>
        <br>
        <div message1>
            this is transclusion content
            x = {{a.x}}, y = {{b.y}}
        </div>
        <hr> -->

        <!-- <strong>Inherited scope example</strong>
        <div>
            This is controller
            x = {{a.x}}, y = {{b.y}}
        </div>
        <br>
        <div message2>
            this is transclusion content
            x = {{a.x}}, y = {{$parent.b.y}}
        </div>
        <hr> -->

        <!-- <strong>Isolated scope example</strong>
        <div>
            This is controller
            x = {{a.x}}, y = {{b.y}}
        </div>
        <br>
        <div message3>
            this is transclusion content
            x = {{a.x}}, y = {{$parent.b.y}}
        </div>
        <hr> -->

        <!-- <strong>Manually transcluded scope example</strong>
        <div>
            This is controller
            x = {{a.x}}, y = {{b.y}}
        </div>
        <br>
        <div message4>
            this is transclusion content
            x = {{a.x}}, y = {{b.y}}
        </div>
        <hr> -->

        <strong>Transcluded custom scope with custom data example</strong>
        <div>
            This is controller
            x = {{a.x}}, y = {{b.y}}
        </div>
        <br>
        <div message5>
            this is transclusion content
            x = {{a.x}}, y = {{b.y}}
        </div>
        <hr>
    </div>
    
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
